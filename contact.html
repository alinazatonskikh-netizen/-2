     <h1></h1>
   
    
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="form-container-wrapper">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="lastName">–§–∞–º–∏–ª–∏—è:</label>
                            <input type="text" id="lastName" name="lastName" required>

                        <div class="form-group">
                            <label for="firstName">–ò–º—è:</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="amount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–∑–∏—Ü–∏–π –≤ –∑–∞–∫–∞–∑–µ:</label>
                            <input type="number" id="amount" name="amount" required min="1">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">–ú–æ–±–∏–ª—å–Ω—ã–π —Ç–µ–ª–µ—Ñ–æ–Ω:</label>
                            <input type="tel" id="phone" name="phone" required 
                                   pattern="[\+]\d{1}\s?[\(]\d{3}[\)]\s?\d{3}[\-]\d{2}[\-]\d{2}" 
                                   placeholder="+7(999)999-99-99">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">–î–∞—Ç–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        
                        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>

    <script>
        // –î–ê–ù–ù–´–ï –ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ - –ù–ê–°–¢–†–û–ô–¢–ï –ü–û–î –°–ï–ë–Ø!
        const DEFAULT_FORM_DATA = {
            lastName: "–ò–≤–∞–Ω–æ–≤",
            firstName: "–ò–≤–∞–Ω",
            amount: "5",
            phone: "+7(999)123-45-67",
            email: "ivanov@example.com"
        };

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è –∑–Ω–∞—á–µ–Ω–∏—è–º–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            document.getElementById('lastName').value = DEFAULT_FORM_DATA.lastName;
            document.getElementById('firstName').value = DEFAULT_FORM_DATA.firstName;
            document.getElementById('amount').value = DEFAULT_FORM_DATA.amount;
            document.getElementById('phone').value = DEFAULT_FORM_DATA.phone;
            document.getElementById('email').value = DEFAULT_FORM_DATA.email;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            console.log('‚úÖ –§–æ—Ä–º–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ –¥–∞–Ω–Ω—ã–º–∏:', DEFAULT_FORM_DATA);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            document.getElementById('contactForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã
                let isValid = true;
                for (let element of form.elements) {
                    if (element.required && !element.value.trim()) {
                        isValid = false;
                        element.style.borderColor = 'red';
                        break;
                    }
                }
                
                if (!isValid) return;
                
                // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                const data = {};
                for (const [key, value] of formData.entries()) {
                    data[key] = value.trim();
                }
                
                data.timestamp = new Date().toISOString();
                
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);
                
                // 1. –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ –≤–∞—à —É–¥–∞–ª–µ–Ω–Ω—ã–π —Å–µ—Ä–≤–µ—Ä
                try {
                    // –ó–ê–ú–ï–ù–ò–¢–ï URL –ù–ê –°–í–û–ô
                    const response = await fetch('https://–≤–∞—à-—Å–µ—Ä–≤–µ—Ä.com/api/contact', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    
                    if (response.ok) {
                        console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä');
                    }
                } catch (error) {
                    console.log('‚ö†Ô∏è –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä:', error);
                }
                
                // 2. –û—Ç–∫—Ä—ã—Ç–∏–µ –Ø–Ω–¥–µ–∫—Å —Å –¥–∞–Ω–Ω—ã–º–∏
                const urlParams = new URLSearchParams();
                for (const [key, value] of formData.entries()) {
                    urlParams.append(key, value);
                }
                urlParams.append('lr', '213');
                
                const yandexUrl = `https://yandex.ru/search/?${urlParams.toString()}`;
                window.open(yandexUrl, '_blank');
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É —Å–Ω–æ–≤–∞ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                setTimeout(() => {
                    document.getElementById('contactForm').reset();
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è –∑–Ω–∞—á–µ–Ω–∏—è–º–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    document.getElementById('lastName').value = DEFAULT_FORM_DATA.lastName;
                    document.getElementById('firstName').value = DEFAULT_FORM_DATA.firstName;
                    document.getElementById('amount').value = DEFAULT_FORM_DATA.amount;
                    document.getElementById('phone').value = DEFAULT_FORM_DATA.phone;
                    document.getElementById('email').value = DEFAULT_FORM_DATA.email;
                    document.getElementById('date').value = today;
                    console.log('üîÑ –§–æ—Ä–º–∞ —Å–±—Ä–æ—à–µ–Ω–∞ –∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ –∑–∞–Ω–æ–≤–æ');
                }, 100);
            });
            
            // –ù–∞–≤–∏–≥–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage || 
                    (currentPage === '' && linkPage === 'index.html') ||
                    (currentPage === 'index.html' && linkPage === 'index.html')) {
                    link.classList.add('active');
                }
            });
        });
    </script>
